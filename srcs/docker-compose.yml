version: '3'

services:
  nginx:
    image: nginx
    container_name: nginx
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    env_file: .env
    networks:
      - mynetwork
    volumes:
      - ./requirements/nginx/conf/:/etc/nginx
      - ./requirements/nginx/tools/:/usr/share/nginx/html
    restart: always
